    <style>
        /* CSS Variables - TrueVision Design System Standards */
        :root {
            --Color_Primary: #555041;
            --Color_Secondary: #86847d;
            --Color_Background: #f5f5f5;
            --Color_BackgroundGradient: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            --Color_White: #ffffff;
            --Color_Border: #f3f3f3;
            --Font_Primary: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --FontSize_Title: 32px;
            --FontSize_Subtitle: 16px;
            --FontSize_Status: 18px;
            --FontSize_Progress: 14px;
            --FontSize_Footer: 12px;
            --FontWeight_Light: 300;
            --FontWeight_Normal: 400;
            --FontWeight_Medium: 500;
        }

        /* Base Layout Styles */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: var(--Color_BackgroundGradient);
            font-family: var(--Font_Primary);
            overflow: hidden;
        }

        /* Main Container Layout */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Loading Animation Elements */
        .loading-container {
            position: relative;
            margin-bottom: 30px;
        }

        .loading-spinner {
            border: 6px solid var(--Color_Border);
            border-top: 6px solid var(--Color_Primary);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Branding Elements */
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .title {
            font-size: var(--FontSize_Title);
            font-weight: var(--FontWeight_Light);
            color: var(--Color_Primary);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: var(--FontSize_Subtitle);
            color: var(--Color_Secondary);
            margin-bottom: 30px;
            font-weight: var(--FontWeight_Normal);
        }

        /* Status Message Display */
        .status-message {
            font-size: var(--FontSize_Status);
            color: var(--Color_Primary);
            margin-bottom: 15px;
            font-weight: var(--FontWeight_Medium);
        }

        .progress-text {
            font-size: var(--FontSize_Progress);
            color: var(--Color_Secondary);
            margin-bottom: 40px;
        }

        /* Footer Positioning */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: var(--FontSize_Footer);
            color: var(--Color_Secondary);
        }

        /* Responsive Design Adjustments */
        @media (max-width: 768px) {
            .title {
                font-size: 24px;
            }

            .status-message {
                font-size: 16px;
            }

            .logo {
                width: 80px;
            }
        }

        /* Animation Effects */
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <!-- REGION | JavaScript Application Logic and Redirect Handling      -->
    <!-- ----------------------------------------------------------------- -->
    <script>
        // -----------------------------------------------------------------------------
        // REGION | Application Initialization and Auto-Redirect System
        // -----------------------------------------------------------------------------

        // MODULE VARIABLES | Redirect Configuration and Timing
        // ------------------------------------------------------------
        const REDIRECT_DELAY_MS = 2000;                                        // <-- Initial loading animation duration
        const REDIRECT_TRANSITION_MS = 1500;                                        // <-- Redirect transition delay
        const TARGET_APPLICATION_URL = 'https://www.noble-architecture.com/na-project-portal/25-Projects/RJ03__OundleDrive/TrueVision/Index.html'; // <-- TrueVision 3D application path
        // ------------------------------------------------------------

        // FUNCTION | Initialize Auto-Redirect Sequence with Loading Animation
        // ------------------------------------------------------------
        function initializeAutoRedirect() {
            setTimeout(function () {
                updateStatusMessages();                                   // <-- Update loading status messages

                setTimeout(function () {
                    redirectToApplication();                              // <-- Execute redirect to main application
                }, REDIRECT_TRANSITION_MS);                              // <-- Apply transition delay
            }, REDIRECT_DELAY_MS);                                       // <-- Apply initial loading delay
        }
        // ---------------------------------------------------------------

        // SUB FUNCTION | Update Status Messages for Redirect Sequence
        // ---------------------------------------------------------------
        function updateStatusMessages() {
            document.querySelector('.status-message').textContent = 'Launching TrueVision...';     // <-- Update primary status
            document.querySelector('.progress-text').textContent = 'Redirecting to application';   // <-- Update progress text
        }
        // ---------------------------------------------------------------

        // SUB FUNCTION | Execute Redirect to TrueVision 3D Application
        // ---------------------------------------------------------------
        function redirectToApplication() {
            window.location.href = TARGET_APPLICATION_URL;               // <-- Navigate to main application
        }
        // ---------------------------------------------------------------

        // endregion -------------------------------------------------------------------

        // -----------------------------------------------------------------------------
        // REGION | User Interaction and Skip Functionality
        // -----------------------------------------------------------------------------

        // FUNCTION | Initialize Click-to-Skip Loading Functionality
        // ------------------------------------------------------------
        function initializeClickToSkip() {
            document.addEventListener('click', function () {
                document.querySelector('.status-message').textContent = 'Loading...'; // <-- Update status for immediate skip
                redirectToApplication();                                  // <-- Execute immediate redirect
            });
        }
        // ---------------------------------------------------------------

        // FUNCTION | Initialize Keyboard Skip Functionality
        // ------------------------------------------------------------
        function initializeKeyboardSkip() {
            document.addEventListener('keydown', function () {
                redirectToApplication();                                  // <-- Execute immediate redirect on any key
            });
        }
        // ---------------------------------------------------------------

        // endregion -------------------------------------------------------------------

        // -----------------------------------------------------------------------------
        // REGION | Error Handling and Graceful Degradation
        // -----------------------------------------------------------------------------

        // FUNCTION | Initialize Error Handling for Resource Loading
        // ------------------------------------------------------------
        function initializeErrorHandling() {
            window.addEventListener('error', function (e) {
                console.warn('Resource loading error:', e);              // <-- Log loading errors for debugging
                // Continue with redirect even if some resources fail to load
            });
        }
        // ---------------------------------------------------------------

        // endregion -------------------------------------------------------------------

        // -----------------------------------------------------------------------------
        // REGION | Application Startup and Initialization
        // -----------------------------------------------------------------------------

        // FUNCTION | Application Entry Point - Initialize All Systems
        // ------------------------------------------------------------
        function initializeApplication() {
            initializeAutoRedirect();                                    // <-- Start auto-redirect sequence
            initializeClickToSkip();                                     // <-- Enable click-to-skip functionality
            initializeKeyboardSkip();                                    // <-- Enable keyboard skip functionality
            initializeErrorHandling();                                   // <-- Setup error handling
        }
        // ---------------------------------------------------------------

        // Execute application initialization when DOM is ready
        initializeApplication();                                          // <-- Start application systems

        // endregion -------------------------------------------------------------------

    </script>

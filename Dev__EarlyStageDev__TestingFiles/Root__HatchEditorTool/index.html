<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vale Design Suite - Hatch Editor Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ----------------------------------------------------------------- -->
    <!-- REGION  |  Header Section                                         -->
    <!-- ----------------------------------------------------------------- -->
    
    <header>
        <h1>Hatch Editor Tool</h1>
        <p class="subtitle">Create Organic Humanised Artistic Hatches</p>
    </header>
    
    <!-- endregion ----------------------------------------------------------------- -->
    
    
    <!-- ----------------------------------------------------------------- -->
    <!-- REGION  |  Main Layout Container with Draggable Divider           -->
    <!-- ----------------------------------------------------------------- -->
    
    <div class="main-layout-container">
        
        <!-- ----------------------------------------------------------------- -->
        <!-- UI MENU | Control Panel Interface                                -->
        <!-- ----------------------------------------------------------------- -->
        
        <div id="control-panel">
            
            <!-- ----------------------------------------------------------------- -->
            <!-- UI MENU | File Operations Section                                 -->
            <!-- ----------------------------------------------------------------- -->
            
            <div class="control-section">
                <h2 class="section-title">File Operations</h2>
                
                <div class="button-group">
                    <button id="load-dxf-btn" class="primary-button">Load DXF File</button>
                    <button id="load-test-file-btn" class="secondary-button">Load Test Wall</button>
                    <input type="file" id="file-input" accept=".dxf" style="display: none;">
                </div>
                
                <div class="file-info">
                    <span id="loaded-file-name">No file loaded</span>
                </div>
            </div>
            
            <!-- ---------------------------------------------------------------- -->
            
            
            <!-- ----------------------------------------------------------------- -->
            <!-- UI MENU | Pattern Selection Section                               -->
            <!-- ----------------------------------------------------------------- -->
            
            <div class="control-section">
                <h2 class="section-title">Pattern Selection</h2>
                
                <div class="pattern-selector">
                    <select id="pattern-dropdown" class="pattern-select">
                        <option value="">Select a pattern...</option>
                        <option value="BrickPattern__MetricBrickwork__Pattern-01">Metric Brickwork - Pattern 01</option>
                    </select>
                </div>
            </div>
            
            <!-- ---------------------------------------------------------------- -->
            
            
            <!-- ----------------------------------------------------------------- -->
            <!-- UI MENU | Hatch Adjustment Controls                               -->
            <!-- ----------------------------------------------------------------- -->
            
            <div class="control-section" id="adjustment-controls">
                <h2 class="section-title">Hatch Parameters</h2>
                
                <div id="sliders-container">
                    <!-- Sliders will be dynamically generated based on pattern JSON -->
                </div>
            </div>
            
            <!-- ---------------------------------------------------------------- -->
            
            
            <!-- ----------------------------------------------------------------- -->
            <!-- UI MENU | Preview and Export Controls                             -->
            <!-- ----------------------------------------------------------------- -->
            
            <div class="control-section">
                <h2 class="section-title">Preview & Export</h2>
                
                <div class="button-group">
                    <button id="preview-btn" class="primary-button">Generate Preview</button>
                    <button id="export-btn" class="secondary-button" disabled>Export to SketchUp</button>
                </div>
                
                <div class="preview-info">
                    <label>
                        <input type="checkbox" id="live-preview-toggle" checked>
                        Live Preview
                    </label>
                </div>
            </div>
            
            <!-- ---------------------------------------------------------------- -->
            
        </div>
        
        <!-- endregion ----------------------------------------------------------------- -->
        
        
        <!-- ----------------------------------------------------------------- -->
        <!-- UI MENU | Draggable Layout Divider                                -->
        <!-- ----------------------------------------------------------------- -->
        
        <div class="layout-divider" id="layout-divider"></div>
        
        <!-- endregion ----------------------------------------------------------------- -->
        
        
        <!-- ----------------------------------------------------------------- -->
        <!-- UI MENU | Canvas Display Area                                     -->
        <!-- ----------------------------------------------------------------- -->
        
        <div id="canvas-container">
            <canvas id="hatch-canvas"></canvas>
            <div id="canvas-overlay" class="overlay-info">
                <span id="canvas-info">No file loaded</span>
            </div>
        </div>
        
        <!-- endregion ----------------------------------------------------------------- -->
        
    </div>
    
    <!-- endregion ----------------------------------------------------------------- -->
    
    
    <!-- ----------------------------------------------------------------- -->
    <!-- REGION  |  Script Imports                                         -->
    <!-- ----------------------------------------------------------------- -->
    
    <script src="EditorTool__DataParsingScripts/DXF_Parser.js"></script>
    <script src="EditorTool__HatchEditorUI/2dCanvasNavigation.js"></script>
    <script src="EditorTool__HatchEditorUI/LayoutManager.js"></script>
    <script src="EditorTool__HatchEditorUI/FileHandlersAndSchedulers.js"></script>
    <script src="EditorTool__HatchEditorUI/EventHandlers.js"></script>
    <script src="EditorTool__HatchEditorUI/UserInterface.js"></script>
    
    <!-- Adjustment Logic Scripts -->
    <script src="EditorTool__HatchAdjustmentLogicScripts/Adjustment__BrickworkHatchingAdjustmentLogic.js"></script>
    <script src="EditorTool__HatchAdjustmentLogicScripts/Adjustment__GeneralLineworkJitter.js"></script>
    <script src="EditorTool__HatchAdjustmentLogicScripts/Adjustment__GeneralPatchOccurrence.js"></script>
    <script src="EditorTool__HatchAdjustmentLogicScripts/Adjustment__GeneralPatchRandomness.js"></script>
    
    <!-- Global Initialization Script -->
    <script>
        // -----------------------------------------------------------------------------
        // REGION | Global Variables and State Management
        // -----------------------------------------------------------------------------
        
        // MODULE VARIABLES | Global Application State Variables
        // ------------------------------------------------------------
        let canvas              = null;                                  // <-- Main canvas element
        let ctx                 = null;                                  // <-- Canvas 2D context
        let currentPattern      = null;                                  // <-- Currently loaded pattern data
        let dxfData             = null;                                  // <-- Loaded DXF file data
        let sliderValues        = {};                                    // <-- Current slider values
        let livePreviewEnabled  = true;                                  // <-- Live preview toggle state
        let previewTimeout      = null;                                  // <-- Debounce timeout for preview
        let isNavigationReady   = false;                                 // <-- Flag to track navigation system readiness
        // ------------------------------------------------------------
        
        // MODULE CONSTANTS | Configuration Values
        // ------------------------------------------------------------
        const CANVAS_PADDING    = 50;                                    // <-- Canvas padding in pixels
        const PREVIEW_DELAY     = 300;                                   // <-- Preview debounce delay in ms
        const GRID_SIZE         = 50;                                    // <-- Grid line spacing
        // ------------------------------------------------------------
        
        // endregion -------------------------------------------------------------------
        
        // -----------------------------------------------------------------------------
        // REGION | Global Function Declarations
        // -----------------------------------------------------------------------------
        
        // FUNCTION | Global Error Display Function
        // ------------------------------------------------------------
        function showError(message) {
            console.error('Error:', message);                            // <-- Log error to console
            alert('Error: ' + message);                                  // <-- Show error to user
        }
        // ------------------------------------------------------------
        
        // FUNCTION | Global Success Display Function
        // ------------------------------------------------------------
        function showSuccess(message) {
            console.log('Success:', message);                            // <-- Log success to console
            // Could add a toast notification here
        }
        // ------------------------------------------------------------
        
        // FUNCTION | Global File Info Update Function
        // ------------------------------------------------------------
        function updateFileInfo(filename) {
            const fileNameElement = document.getElementById('loaded-file-name'); // <-- Get filename element
            const canvasInfoElement = document.getElementById('canvas-info');     // <-- Get canvas info element
            
            if (fileNameElement) {
                fileNameElement.textContent = filename;                  // <-- Update filename display
            }
            
            if (canvasInfoElement) {
                canvasInfoElement.textContent = filename;                // <-- Update canvas info
            }
        }
        // ------------------------------------------------------------
        
        // FUNCTION | Global Canvas Overlay Hide Function
        // ------------------------------------------------------------
        function hideCanvasOverlay() {
            const overlay = document.getElementById('canvas-overlay');    // <-- Get overlay element
            if (overlay) {
                overlay.style.display = 'none';                          // <-- Hide overlay
            }
        }
        // ------------------------------------------------------------
        
        // FUNCTION | Global Canvas Overlay Show Function
        // ------------------------------------------------------------
        function showCanvasOverlay(message) {
            const overlay = document.getElementById('canvas-overlay');    // <-- Get overlay element
            const canvasInfo = document.getElementById('canvas-info');    // <-- Get canvas info element
            
            if (overlay && canvasInfo) {
                canvasInfo.textContent = message;                        // <-- Set overlay message
                overlay.style.display = 'flex';                          // <-- Show overlay
            }
        }
        // ------------------------------------------------------------
        
        // FUNCTION | Global Preview Scheduling Function
        // ------------------------------------------------------------
        function schedulePreview() {
            if (previewTimeout) {                                        // <-- Clear existing timeout
                clearTimeout(previewTimeout);
            }
            
            previewTimeout = setTimeout(() => {                          // <-- Schedule new preview
                if (typeof generatePreview === 'function') {
                    generatePreview();                                   // <-- Generate preview
                }
            }, PREVIEW_DELAY);
        }
        // ------------------------------------------------------------
        
        // endregion -------------------------------------------------------------------
        
        // -----------------------------------------------------------------------------
        // REGION | Application Initialization
        // -----------------------------------------------------------------------------
        
        // FUNCTION | Initialize Application on Page Load
        // ------------------------------------------------------------
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing Hatch Editor Tool...');            // <-- Log initialization start
            
            try {
                // Initialize layout manager first
                if (typeof initializeLayoutManager === 'function') {
                    initializeLayoutManager();                           // <-- Initialize layout system
                } else {
                    console.warn('Layout Manager not available');        // <-- Warn if not available
                }
                
                // Initialize canvas navigation system
                if (typeof initializeCanvasNavigation === 'function') {
                    initializeCanvasNavigation();                        // <-- Initialize navigation system
                } else {
                    console.warn('Canvas Navigation not available');     // <-- Warn if not available
                }
                
                // Initialize user interface
                if (typeof initializeUI === 'function') {
                    initializeUI();                                      // <-- Initialize UI system
                } else {
                    console.warn('User Interface not available');        // <-- Warn if not available
                }
                
                // Load default test file
                if (typeof loadDefaultTestFile === 'function') {
                    loadDefaultTestFile();                               // <-- Load test data
                } else {
                    console.warn('File handlers not available');         // <-- Warn if not available
                }
                
                console.log('Hatch Editor Tool initialized successfully'); // <-- Log success
                
            } catch (error) {
                console.error('Failed to initialize Hatch Editor Tool:', error); // <-- Log initialization errors
                showError('Failed to initialize application: ' + error.message); // <-- Show error to user
            }
        });
        // ------------------------------------------------------------
        
        // endregion -------------------------------------------------------------------
    </script>
    
    <!-- endregion ----------------------------------------------------------------- -->
    
</body>
</html>
